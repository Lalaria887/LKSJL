<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Voter List Helper</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); display: inline-block; }
        h2 { color: #2c3e50; }
        p { color: #555; }
        .btn { background-color: #27ae60; color: white; padding: 15px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; margin-top: 20px; }
        .btn:hover { background-color: #219150; }
        .note { font-size: 12px; color: #888; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>मध्य प्रदेश मतदाता सूची (Voter List) सहायता</h2>
        <p>अपना नाम खोजने या गांव की लिस्ट डाउनलोड करने के लिए नीचे दिए गए बटन पर क्लिक करें।</p>
        
        <a href="https://ceoelection.mp.gov.in/VL.aspx" target="_blank" class="btn">
            वोटर लिस्ट (PDF) सर्च करें
        </a>

        <br>

        <a href="https://electoralsearch.eci.gov.in/" target="_blank" class="btn" style="background-color: #2980b9;">
            नाम से अपना डेटा खोजें
        </a>

        <div class="note">
            * आप आधिकारिक सरकारी वेबसाइट (ceoelection.mp.gov.in) पर रीडायरेक्ट किए जाएंगे।
        </div>
    </div>

</body>
</html>
